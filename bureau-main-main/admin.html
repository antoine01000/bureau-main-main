    <title>Gestion - Tâches Ménagères</title>

<body>
    <div class="container">
        <header>
            <h1>⚙️ Gestion du système</h1>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour aux tâches</a>
        </header>

        <div class="admin-sections">
            <!-- People Management Section -->
            <section class="admin-section">
                <h2><i class="fas fa-users"></i> Gestion des personnes</h2>
                <div class="section-content">
                    <div class="input-group">
                        <input type="text" id="newPersonName" placeholder="Nom de la personne...">
                        <button id="addPerson">Ajouter</button>
                    </div>
                    <ul id="peopleList" class="management-list"></ul>
                </div>
            </section>

            <!-- Rooms Management Section -->
            <section class="admin-section">
                <h2><i class="fas fa-door-open"></i> Gestion des pièces</h2>
                <div class="section-content">
                    <div class="input-group">
                        <input type="text" id="newRoomName" placeholder="Nom de la pièce...">
                        <button id="addRoom">Ajouter</button>
                    </div>
                    <ul id="roomsList" class="management-list"></ul>
                </div>
            </section>

            <!-- Tasks Management Section -->
            <section class="admin-section">
                <h2><i class="fas fa-tasks"></i> Gestion des tâches</h2>
                <div class="section-content">
                    <div class="input-group">
                        <select id="roomSelect" class="room-select">
                            <option value="">Choisir une pièce...</option>
                        </select>
                        <!-- Nouveau select pour les suggestions de tâches -->
                        <select id="taskSuggestionsAdmin" disabled>
                            <option value="">Sélectionnez d'abord une pièce...</option>
                        </select>
                        <input type="text" id="newTaskName" placeholder="Nouvelle tâche...">
                        <button id="addTask">Ajouter</button>
                    </div>
                    <ul id="tasksList" class="management-list"></ul>
                </div>
            </section>
        </div>
    </div>
